{% extends 'base.html' %}
{% load static %}
{% block content  %}
<div>
    <h1>Login</h1>
    <form>
        {% csrf_token %}
        <input type="text" id="nome" name="nome" placeholder="Username">
        <input type="password" id="senha" name="senha" placeholder="Password">
        <button type="submit" id="entrar">Entrar</button>
    </form>
</div>
<script src="{% static 'js/login.js' %}"></script>
{% endblock  %}
